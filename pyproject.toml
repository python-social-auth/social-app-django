[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.2"]

[project]
authors = [{name = "Matias Aguirre", email = "matiasaguirre@gmail.com"}]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Internet"
]
dependencies = ["social-auth-core >= 4.1.0"]
description = "Python Social Authentication, Django integration."
dynamic = ["version"]
keywords = ["django", "social", "auth"]
license = {text = "BSD"}
name = "social-auth-app-django"
requires-python = ">=3.7"

[project.readme]
content-type = "text/markdown"
file = "README.md"

[project.urls]
Homepage = "https://github.com/python-social-auth/social-app-django"

[tool.ruff]
# Ignore some well known paths
exclude = [
  ".tox",
  ".venv",
  "*.egg",
  "build",
  "db/env.py",
  "db/versions/*.py",
  "dist",
  "doc",
  "site"
]
format = "github"
ignore = []
line-length = 120
select = ["E", "F", "I", "PLC", "PLE", "UP"]
target-version = "py37"

[tool.ruff.mccabe]
max-complexity = 10

[tool.setuptools]
include-package-data = false
license-files = ["LICENSE"]
packages = [
  "social_django",
  "social_django.migrations",
  "social_django.management",
  "social_django.management.commands"
]
zip-safe = false

[tool.setuptools.dynamic]
version = {attr = "social_django.__version__"}
